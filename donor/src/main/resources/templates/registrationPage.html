<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Sign up Form</title>
</head>
<body>
<h1>Register yourself as Plasma Donor</h1>

<a th:href="@{/showAllDonors}" class="btn btn-primary" style="position:absolute;top:15px;right:10px;">Show Available Donors</a>
<div class="container">
<form action="/donor/v1" method="POST">
<div class="row">
<div class="col-25">
<label for="fname">First Name</label>
</div>
<div class="col-75">
<input type="text" id="fname" name="firstName" placeholder="Your name..">
</div>
</div>
<div class="row">
<div class="col-25">
  <label for="lname">Last Name</label>
</div>
<div class="col-75">
<input type="text" id="lname" name="lastName" placeholder="Your last name.."
</div>
</div>
<div class="row">
<div class="col-25">
<label for="email">Email</label>
</div>
<div class="col-75">
<input type="text" id="email" name="email" placeholder="Your Email..">
</div>
</div>
  <div class="row">
    <div class="col-25">
      <label for="contactNumber">Contact Number</label>
    </div>
    <div class="col-75">
      <input type="number" id="contactNumber" name="contactNumber" placeholder="Your contact number">
    </div> </div>

  <div class="row">
    <div class="col-25">
    <label for="donationDate">Donor Available Date</label>
  </div>
    <div class="col-75">
      <input type="date" class="donationDate" id="donationDate" name="donationDate" max="" placeholder="Donation Date.">
    </div>
  </div>

<div class="row">
      <div class="col-25">
        <label for="city">City</label>
      </div>

      <div class="col-75">
        <select id="city" name="city">
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Gurugram">Gurugram</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>
</div>

  <div class="row">
    <div class="col-25">
      <label for="bloodGroup">Blood Group</label>
    </div>

    <div class="col-75">
      <select id="bloodGroup" name="bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option> <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="0+">0+</option> <option value="0-">0-</option>
      </select>
    </div>
  </div>

  <div class="row">
    <input type="submit" value="Register">
  </div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
